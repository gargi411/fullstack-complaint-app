<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Transport CMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;margin:2rem;background:#f5f5f5}
    .card{max-width:420px;margin:2rem auto;padding:1.5rem;background:#fff;border:1px solid #ddd;border-radius:6px}
    input{width:100%;padding:.6rem;margin:.4rem 0;border:1px solid #ccc;border-radius:4px}
    button{padding:.6rem 1rem;border:0;background:#000;color:#fff;border-radius:4px;cursor:pointer}
    .small{font-size:.9rem;color:#666;margin-top:.6rem}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="loginBtn">Login</button>
    <p class="small">Don't have account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Enter email and password');
      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user || {}));
          alert('✅ Login successful');
          location.href = 'index.html'; // Redirect to dashboard
        } else {
          alert('❌ Login failed: ' + (data.error || 'Invalid credentials'));
        }
      } catch (err) {
        alert('Network error'); console.error(err);
      }
    });
  </script>
</body>
</html>
